<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <img style="max-width: 100%" [src]="post.postImages[0].url" alt="">
        <div class="mt-3">
            <h2>{{ post.postTitle }}</h2>
        </div>
        <div class="mt-3">
            <p>{{ post.postContent }}</p>
        </div>
        <div class="mt-2">
            <h6>Posted by {{ post.postAuthor }} at {{ post.createdAt }} and updated at {{ post.updatedAt }}</h6>
        </div>
    </div>
</div>
